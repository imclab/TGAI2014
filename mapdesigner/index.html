<!DOCTYPE html>
<html>
<head>
    <title>Mapdesigner</title>
    <script type="application/javascript" src="js/designer.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


<div class="row">
    <div class="col-lg-5">
        <canvas id="canvas" height="800" width="800"></canvas>
    </div>
    <div class="col-lg-5">
        <ul class="nav nav-pills nav-stacked">
            <li>
                <div class="form-horizontal form-group">
                    <label for="map_height" class="col-sm-2 control-label">Height </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="map_height" placeholder="Doesn't work">
                    </div>
                </div>
                <div class="form-horizontal form-group">
                    <label for="map_width" class="col-sm-2 control-label">Width</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="map_width" placeholder="Doesn't work">
                    </div>
                </div>
                <div class="form-horizontal form-group">
                    <label for="map_width" class="col-sm-2 control-label">Map</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="map" ></textarea>
                    </div>
                </div>
                <div class="form-horizontal form-group">
                    <button type="button" class="btn btn-danger" onclick="designer.ClearMap()">Reset</button>
                </div>
            </li>
        </ul>
    </div>

</div>

<script type="application/javascript">
    var c = document.getElementById('canvas');
    var designer = new MapDesigner(c);
</script>
</body>
</html>
